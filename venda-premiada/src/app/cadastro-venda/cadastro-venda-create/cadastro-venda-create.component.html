<po-page-default p-title="Cadastro de venda">
    <!-- Campo Nota Fiscal -->
    <div class="field-group">
      <label for="nota-fiscal" class="field-label">Nota Fiscal de Venda</label>
      <po-upload p-label="Selecionar arquivo" id="nota-fiscal"></po-upload>
      <p class="helper-text">Faça o upload da imagem da nota fiscal (formatos permitidos: JPG, PNG, PDF)</p>
    </div>
  
    <!-- Campo Número de Série -->
    <div class="field-group">
      <label for="numero-serie" class="field-label">Número de Série</label>
      <po-input p-placeholder="Insira o número de série" id="numero-serie"></po-input>
    </div>
  
    <!-- Botão Criar Cadastro -->
    <po-button
      p-label="Criar Cadastro da Venda"
      p-type="primary"
      class="create-sale-button">
    </po-button>
  </po-page-default>
